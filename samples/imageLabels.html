<!doctype html>
<html>

<head>
	<title>Scatter Chart</title>
	<script src="../node_modules/chart.js/dist/chart.js"></script>
	<script src="../dist/chartjs-plugin-annotation.js"></script>
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
	</style>
</head>

<body>
	<div style="width:75%">
		<div>
			<canvas id="canvas"></canvas>
		</div>
	</div>
	<script>
		const randomScalingFactor = function() {
			return (Math.random() > 0.5 ? 1.0 : -1.0) * Math.round(Math.random() * 100);
		};
		const randomColor = function(opacity) {
			return 'rgba(' + Math.round(Math.random() * 255) + ',' + Math.round(Math.random() * 255) + ',' + Math.round(Math.random() * 255) + ',' + (opacity || '.3') + ')';
		};
		
		const htmlText = new Image();
		htmlText.src = 'data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg" width="150" height="80">' +
		'<foreignObject width="100%" height="100%">' +
		'<div xmlns="http://www.w3.org/1999/xhtml" style="color: white;">Here is a <strong style="color: black;">HTML</strong> text, used as image, which can be styled as <em style="font-size: 16px;">YOU</em> like!</div>' +
		'</foreignObject></svg>';

		const chartjs = new Image();
		chartjs.src = './img/chartjs-logo.svg';
		
		const scatterChartData = {
			datasets: [{
				label: 'My First dataset',
				data: [{
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}]
			}, {
				label: 'My Second dataset',
				data: [{
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}]
			}]
		};

		scatterChartData.datasets.forEach((dataset) => {
			dataset.borderColor = randomColor(0.4);
			dataset.backgroundColor = randomColor(0.1);
			dataset.pointBorderColor = randomColor(0.7);
			dataset.pointBackgroundColor = randomColor(0.5);
			dataset.pointBorderWidth = 1;
		});

		window.onload = function() {
			const ctx = document.getElementById('canvas').getContext('2d');
			window.myScatter = new Chart(ctx, {
				type: 'scatter',
				data: scatterChartData,
				options: {
					title: {
						display: true,
						text: 'Chart.js Scatter Chart'
					},
					scales: {
						x: {
							position: 'top',
							gridLines: {
								zeroLineColor: 'rgba(0,255,0,1)'
							},
							scaleLabel: {
								display: true,
								labelString: 'x axis'
							},
							ticks: {
								maxRotation: 0,
								reverse: true,
								// min: -100,
								// max: 0
							}
						},
						y: {
							position: 'right',
							gridLines: {
								zeroLineColor: 'rgba(0,255,0,1)'
							},
							scaleLabel: {
								display: true,
								labelString: 'y axis'
							},
							ticks: {
								reverse: true,
								// min: -100,
								// max: 0
							}
						}
					},
					plugins: {
						annotation: {
							annotations: {
								htmltext: {
									type: 'line',
									scaleID: 'y',
									value: 25,
									borderColor: 'red',
									borderWidth: 5,
									label: {
										position: 'start',
										backgroundColor: 'red',
										content: htmlText,
										enabled: true
									},
									click(context) {
										// The annotation is is bound to the `this` variable
										console.log('Annotation', context);
									}
								},
								chartjs: {
									type: 'line',
									scaleID: 'x',
									value: 25,
									borderColor: 'rgba(0, 0, 0, 0.2)',
									borderWidth: 5,
									label: {
										backgroundColor: 'rgba(0, 0, 0, 0.4)',
										rotation: -45,
										xPadding: 0,
										yPadding: 0,
										position: 'end',
										content: chartjs,
										enabled: true,
										resizeRatio: 0.5
									},
									click(context) {
										// The annotation is is bound to the `this` variable
										console.log('Annotation', context);
									}
								}
							}
						}
					}
				}
			});
		};
	</script>
</body>

</html>
