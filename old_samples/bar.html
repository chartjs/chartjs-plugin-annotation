<!doctype html>
<html>

<head>
	<title>Bar Chart</title>
	<script src="../node_modules/chart.js/dist/chart.js"></script>
	<script src="../dist/chartjs-plugin-annotation.js"></script>
	<script src="https://chartjs.org/samples/master/utils.js"></script>
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div id="container" style="width: 75%;">
		<canvas id="canvas"></canvas>
	</div>
	<button id="randomizeData">Randomize Data</button>
	<button id="addDataset">Add Dataset</button>
	<button id="removeDataset">Remove Dataset</button>
	<button id="addData">Add Data</button>
	<button id="removeData">Remove Data</button>
	<script>
		/* eslint-disable no-undef,no-console */
		const MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
		const color = Chart.helpers.color;
		const barChartData = {
			labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
			datasets: [{
				label: 'Dataset 1',
				backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
				borderColor: window.chartColors.red,
				borderWidth: 1,
				data: [
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor()
				]
			}, {
				label: 'Dataset 2',
				backgroundColor: color(window.chartColors.blue).alpha(0.5).rgbString(),
				borderColor: window.chartColors.blue,
				borderWidth: 1,
				data: [
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor(),
					randomScalingFactor()
				]
			}]

		};

		window.onload = function() {
			const ctx = document.getElementById('canvas').getContext('2d');
			window.myBar = new Chart(ctx, {
				type: 'bar',
				data: barChartData,
				options: {
					responsive: true,
					legend: {
						position: 'top',
					},
					title: {
						display: true,
						text: 'Chart.js Bar Chart'
					},
					plugins: {
						annotation: {
							drawTime: 'afterDatasetsDraw',
							click(context) {
								console.log('Annotation', context);
							},
							annotations: {
								first: {
									type: 'line',
									scaleID: 'y',
									value: randomScalingFactor(),
									borderColor: 'black',
									borderWidth: 5,
									label: {
										backgroundColor: 'red',
										content: 'Test Label',
										enabled: true
									},
								},
								second: {
									type: 'line',
									scaleID: 'x',
									value: 'May',
									borderColor: 'black',
									borderWidth: 5,
									label: {
										backgroundColor: 'red',
										content: 'Test Label',
										enabled: true
									},
								},
								third: {
									type: 'line',
									display(context) {
										return context.chart.data.datasets.length > 0 ? context.chart.isDatasetVisible(0) : false;
									},
									scaleID: 'x',
									value: 'June',
									borderColor: 'black',
									borderWidth: 5,
									label: {
										backgroundColor: 'red',
										content: 'Test Label',
										enabled: true,
										rotation: -90
									},
								},
								fourth: {
									drawTime: 'beforeDatasetsDraw',
									type: 'box',
									display(context) {
										return context.chart.data.datasets.length > 1 ? context.chart.isDatasetVisible(1) : false;
									},
									xScaleID: 'x',
									yScaleID: 'y',
									xMin: 'February',
									xMax: 'April',
									yMin: randomScalingFactor(),
									yMax: randomScalingFactor(),
									backgroundColor: 'rgba(101, 33, 171, 0.5)',
									borderColor: 'rgb(101, 33, 171)',
									borderWidth: 1,
								}
							}
						}
					}
				}
			});
		};

		document.getElementById('randomizeData').addEventListener('click', () => {
			const zero = Math.random() < 0.2;
			barChartData.datasets.forEach((dataset) => {
				dataset.data = dataset.data.map(() => zero ? 0.0 : randomScalingFactor());

			});
			window.myBar.update();
		});

		const colorNames = Object.keys(window.chartColors);
		document.getElementById('addDataset').addEventListener('click', () => {
			const colorName = colorNames[barChartData.datasets.length % colorNames.length];
			const dsColor = window.chartColors[colorName];
			const newDataset = {
				label: 'Dataset ' + barChartData.datasets.length,
				backgroundColor: color(dsColor).alpha(0.5).rgbString(),
				borderColor: dsColor,
				borderWidth: 1,
				data: []
			};

			for (let index = 0; index < barChartData.labels.length; ++index) {
				newDataset.data.push(randomScalingFactor());
			}

			barChartData.datasets.push(newDataset);
			window.myBar.update();
		});

		document.getElementById('addData').addEventListener('click', () => {
			if (barChartData.datasets.length > 0) {
				const month = MONTHS[barChartData.labels.length % MONTHS.length];
				barChartData.labels.push(month);

				for (let index = 0; index < barChartData.datasets.length; ++index) {
					// window.myBar.addData(randomScalingFactor(), index);
					barChartData.datasets[index].data.push(randomScalingFactor());
				}

				window.myBar.update();
			}
		});

		document.getElementById('removeDataset').addEventListener('click', () => {
			barChartData.datasets.splice(0, 1);
			window.myBar.update();
		});

		document.getElementById('removeData').addEventListener('click', () => {
			barChartData.labels.splice(-1, 1); // remove the label first

			barChartData.datasets.forEach((dataset) => {
				dataset.data.pop();
			});

			window.myBar.update();
		});
	</script>
</body>

</html>
