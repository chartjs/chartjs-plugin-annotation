<!doctype html>
<html>

<head>
	<title>Line Chart</title>
	<script src="../node_modules/chart.js/dist/chart.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@1.1.0-alpha.3/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
	<script src="../dist/chartjs-plugin-annotation.js"></script>
	<script src="https://chartjs.org/samples/master/utils.js"></script>
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
	</style>
</head>

<body>
	<div style="width:75%;">
		<canvas id="canvas"></canvas>
	</div>
	<br>
	<br>
	<button id="randomizeData">Randomize Data</button>
	<button id="addDataset">Add Dataset</button>
	<button id="removeDataset">Remove Dataset</button>
	<button id="addData">Add Data</button>
	<button id="removeData">Remove Data</button>
	<script>
		function newDate(days) {
			const date = new Date();
			date.setDate(date.getDate() + days);
			return date;
		}

		const color = Chart.helpers.color;
		const config = {
			type: 'line',
			data: {
				labels: [ // Date Objects
					newDate(0),
					newDate(1),
					newDate(2),
					newDate(3),
					newDate(4),
					newDate(5),
					newDate(6)
				],
				datasets: [{
					label: 'My First dataset',
					backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
					borderColor: window.chartColors.red,
					fill: false,
					data: [
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor()
					],
				}, {
					label: 'My Second dataset',
					backgroundColor: color(window.chartColors.blue).alpha(0.5).rgbString(),
					borderColor: window.chartColors.blue,
					fill: false,
					data: [
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor()
					],
				}, {
					label: 'Dataset with point data',
					backgroundColor: color(window.chartColors.green).alpha(0.5).rgbString(),
					borderColor: window.chartColors.green,
					fill: false,
					data: [{
						x: newDate(0),
						y: randomScalingFactor()
					}, {
						x: newDate(5),
						y: randomScalingFactor()
					}, {
						x: newDate(7),
						y: randomScalingFactor()
					}, {
						x: newDate(15),
						y: randomScalingFactor()
					}],
				}]
			},
			options: {
				title: {
					text: 'Chart.js Time Scale'
				},
				scales: {
					x: {
						type: 'time',
						time: {
							// round: 'day'
							tooltipFormat: 'dd.MM.yyyy HH:mm'
						},
						scaleLabel: {
							display: true,
							labelString: 'Date'
						}
					},
					y: {
						scaleLabel: {
							display: true,
							labelString: 'value'
						}
					}
				},
				plugins: {
					annotation: {
						drawTime: 'afterDatasetsDraw',
						annotations: {
							myHorizontalLine: {
								type: 'line',
								scaleID: 'y',
								value: randomScalingFactor(),
								borderColor: 'black',
								borderWidth: 5,
								label: {
									backgroundColor: 'red',
									content: 'Test Label',
									enabled: true
								},
								click(context) {
									// The annotation is is bound to the `this` variable
									// eslint-disable-next-line no-console
									console.log(context.element.options.id, context);
								}
							},
							myVerticalLine: {
								type: 'line',
								scaleID: 'x',
								value: newDate(2),
								borderColor: 'black',
								borderWidth: 5,
								label: {
									backgroundColor: 'red',
									content: 'Test Label',
									enabled: true
								},
								click(context) {
									// The annotation is is bound to the `this` variable
									// eslint-disable-next-line no-console
									console.log(context.element.options.id, context);
								}
							},
							myBox: {
								type: 'box',
								xScaleID: 'x',
								yScaleID: 'y',
								xMin: newDate(1),
								xMax: newDate(4),
								yMin: randomScalingFactor(),
								yMax: randomScalingFactor(),
								backgroundColor: 'rgba(101, 33, 171, 0.5)',
								borderColor: 'rgb(101, 33, 171)',
								borderWidth: 1,
								click(context) {
									// eslint-disable-next-line no-console
									console.log(context.element.options.id, context);
								}
							}
						}
					}
				}
			}
		};

		window.onload = function() {
			const ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);

		};

		document.getElementById('randomizeData').addEventListener('click', () => {
			config.data.datasets.forEach((dataset) => {
				dataset.data.forEach((dataObj, j) => {
					if (typeof dataObj === 'object') {
						dataObj.y = randomScalingFactor();
					} else {
						dataset.data[j] = randomScalingFactor();
					}
				});
			});

			window.myLine.update();
		});

		const colorNames = Object.keys(window.chartColors);
		document.getElementById('addDataset').addEventListener('click', () => {
			const colorName = colorNames[config.data.datasets.length % colorNames.length];
			const newColor = window.chartColors[colorName];
			const newDataset = {
				label: 'Dataset ' + config.data.datasets.length,
				borderColor: newColor,
				backgroundColor: color(newColor).alpha(0.5).rgbString(),
				data: [],
			};

			for (let index = 0; index < config.data.labels.length; ++index) {
				newDataset.data.push(randomScalingFactor());
			}

			config.data.datasets.push(newDataset);
			window.myLine.update();
		});

		document.getElementById('addData').addEventListener('click', () => {
			if (config.data.datasets.length > 0) {
				config.data.labels.push(newDate(config.data.labels.length));

				for (let index = 0; index < config.data.datasets.length; ++index) {
					if (typeof config.data.datasets[index].data[0] === 'object') {
						config.data.datasets[index].data.push({
							x: newDate(config.data.datasets[index].data.length),
							y: randomScalingFactor(),
						});
					} else {
						config.data.datasets[index].data.push(randomScalingFactor());
					}
				}

				window.myLine.update();
			}
		});

		document.getElementById('removeDataset').addEventListener('click', () => {
			config.data.datasets.splice(0, 1);
			window.myLine.update();
		});

		document.getElementById('removeData').addEventListener('click', () => {
			config.data.labels.splice(-1, 1); // remove the label first

			config.data.datasets.forEach((dataset) => {
				dataset.data.pop();
			});

			window.myLine.update();
		});
	</script>
</body>

</html>
